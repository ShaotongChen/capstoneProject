<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<table border="1" >

<thead>
<tr>
<th>Course Id</th>
<th>Course Name</th>
<th>Credit</th>
<th>room Number</th>
<th>operation</th>
</tr>
</thead>
<tbody>
<tr th:each="c:${course}">
<td th:text="${c.courseId}" />
<td th:text="${c.courseName}"/>
<td th:text="${c.credit}"/>
<td th:text="${c.roomNum}"/>
<td>
<a th:href="@{/Course/update/{id}(id=${c.courseId})}" class="btn-primary">Update</a>
<a th:href="@{/Course/delete/{id}(id=${c.courseId})}" class="btn-primary">Delete</a>
</td>

</tr>
</tbody>
</table>
<br>
<div>
<div>
<br>
<hr>
<h3>Student List</h3>
<form th:action="@{/Course/addStudent/{id}(id=${course.courseId})}">
<input type="submit" name="request" value="add Student" >
</form>
<br>
<form th:action="@{/Course/delete/Student/{id}(id=${course.courseId})}">
<table border="1">
<thead>
<tr>
<th>StudentID</th>
<th>StudentName</th>
<th>Operation</th>
</tr>
</thead>
<tbody>
<tr th:each="c:${course.students}">
<td th:text="${c.studentNumber}"></td>
<td th:text="${c.studentName}"></td>
<td>
<button type="submit" th:value="${c.studentNumber}" name="studentId" class="btn-primary">Delete</button>
</td>
</tr>
</tbody>
</table>
</form>
</div>
<div>
<br>
<hr>
<br>
<h3>Teacher Information</h3>
<table border="1">
<thead>
<tr>
<th>Teacher ID</th>
<th>Teacher Name</th>
<th>Teacher Update</th>
</tr>
</thead>
<tbody>
<tr th:each="t:${teacher}">
<td th:text="${t.teacherId}"></td>
<td th:text="${t.teacherName}"></td>
<td>
<a>update</a>
</td>
</tr>
</tbody>
</table>
</div>
</div>
<a th:href="@{/Course}" class="btn-primary">Back</a>
</body>
</html>
