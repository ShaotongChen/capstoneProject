<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form action="#" th:action="@{/saveStudent1}" th:object="${student}" method="POST">
<input type="hidden" th:field="*{studentNumber}" class="form-control mb-4 col-4">
<input type="hidden" th:field="*{courses}" class="form-control mb-4 col-4">
<input type="text" th:field="*{studentName}" class="form-control mb-4 col-4">
<label for="gender">gender of student</label>
<input type="radio" th:field="*{gender}" id="gender" name="gender" value="male">male
<input type="radio" th:field="*{gender}" id="gender" name="gender" value="female">female
<br>
<button type="submit" class="btn btn-info col-2">Update Student</button>
<hr>
<a th:href="@{/Student/{id}(id=${student.studentNumber})}" class="btn-primary">Back</a>
</form>
</div>
</body>
</html>
