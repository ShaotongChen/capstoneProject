<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center mb-3">Please add Student in this course</h1>
<form action="#" th:action="@{/Course/addStudent/{id}(id=${course.courseId})}" method="POST">
<table class="table">
<thead class="thead-dark">
<tr>
<th>Student Number</th>
<th>Student Name</th>
<th>Student Gender</th>
<th>Add</th>
</tr>
</thead>
<tbody>
<tr th:each="s:${students}">
<td th:text="${s.studentNumber}" />
<td th:text="${s.studentName}"/>
<td th:text="${s.gender}"/>
<td>
<button type="submit" th:value="${s.studentNumber}" name="studentId">Add Student</button>

</td>

</tr>
</tbody>
</table>
<a th:href="@{/Course/{id}(id=${course.courseId})}" class="btn-primary">Back</a>
</form>
</body>
</html>
