<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Add Student</h1>
<div class="container"></div>
<hr>
<form th:action="@{/saveStudent}"th:object="${student}" method="POST">
<label for="name">Student Name</label>
<input type="text"  placeholder="Enter Student Name" id="name" name="name" class="form-control mb-4 col-4">
<label for="gender" >Student Gender</label>
<input type="text"  placeholder="Enter Gender of Student" id="gender" name="gender" class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Save Student</button>
<a href="/Student">Back</a>
</form>
</body>
</html>
