<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Add Course</h1>
<div class="container"></div>
<hr>
<form th:action="@{/saveCourse}"th:object="${course}" method="POST">
<input type="text" th:field="*{courseName}" placeholder="Enter Course Name" class="form-control mb-4 col-4">
<input type="number" th:field="*{credit}" placeholder="Enter Credit of Course" class="form-control mb-4 col-4">
<input type="text" th:field="*{roomNum}" placeholder="Enter Course Room" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2">Save Course</button>
</form>
</body>
</html>
