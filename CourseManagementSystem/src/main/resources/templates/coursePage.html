<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/NewCourse}" class="btn btn-primary btn-sm mb-3"> Add Course </a>
<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back</a>
<h1 class="text-center mb-3">Please change course</h1>
<table class="table">
<thead class="thead-dark">
<tr>
<th>Course Code</th>
<th>Course Name</th>
<th>Course Credit</th>
<th>Course Room#</th>
<th>Enter</th>
</tr>
</thead>
<tbody>
<tr th:each="c:${courses}">
<td th:text="${c.courseId}" />
<td th:text="${c.courseName}"/>
<td th:text="${c.credit}"/>
<td th:text="${c.roomNum}"/>
<td>
<a th:href="@{/Course/{id}(id=${c.courseId})}" class="btn btn-parmary">Enter</a>
</td>

</tr>
</tbody>

</table>
</body>
</html>
