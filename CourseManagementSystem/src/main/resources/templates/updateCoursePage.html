<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form action="#" th:action="@{/saveCourse1}" th:object="${course}" method="POST">
<input type="hidden" th:field="*{courseId}" class="form-control mb-4 col-4">
<input type="hidden" th:field="*{students}" class="form-control mb-4 col-4">
<input type="hidden" th:field="*{teacher}" class="form-control mb-4 col-4">
<input type="text" th:field="*{courseName}" class="form-control mb-4 col-4">
<input type="text" th:field="*{credit}" class="form-control mb-4 col-4">
<input type="text" th:field="*{roomNum}" class="form-control mb-4 col-4">

<br>
<button type="submit" class="btn btn-info col-2">Update Course</button>
<hr>
<a th:href="@{/Course/{id}(id=${course.courseId})}" class="btn-primary">Back</a>
</form>
</div>
</body>
</html>
