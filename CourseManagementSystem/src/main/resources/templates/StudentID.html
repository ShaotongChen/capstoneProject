<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table border="1">
<thead>
<tr>
<th>Student Number</th>
<th>Student Name</th>
<th>Student Gender</th>
<th>operation</th>
</tr>
</thead>
<tbody>
<tr th:each="s:${student}">
<td th:text="${s.studentNumber}"></td>
<td th:text="${s.studentName}"></td>
<td th:text="${s.gender}"></td>
<td>
<a th:href="@{/Student/update/{id}(id=${s.studentNumber})}" class="btn-primary">Update</a>
<a th:href="@{/Student/delete/{id}(id=${s.studentNumber})}" class="btn-primary">Delete</a>
</td>
</tr>
</tbody>
</table>
<form th:action="@{/Student/addCourse/{id}(id=${student.studentNumber})}">
<input type="submit" name="request" value="add Course" >
</form>
<form th:action="@{/Student/delete/Course/{id}(id=${student.studentNumber})}">
<table border="1">
<thead>
<tr>
<th>Course Code</th>
<th>Course Name</th>
<th>Credit</th>
<th>Room Location</th>
<th>Teacher Name</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="s:${student.courses}">
<td th:text="${s.courseId}"></td>
<td th:text="${s.courseName}"></td>
<td th:text="${s.credit}"></td>
<td th:text="${s.roomNum}"></td>
<td th:text="${s.Teacher}"></td>
<td>
<button type="submit" th:value="${s.courseId}" name="courseId" class="btn-primary">Delete</button>
</td>
</tr>

</tbody>
</table>
</form>
<a th:href="@{/Student}" class="btn-primary">Back</a>
</body>
</html>
